<div class="container">
  <h1 class="text-center">Create a new work!</h1>
  <form (ngSubmit)="addWork()" #form="ngForm">
    <div class="form-group mt-3">
      <label for="image">Work image:</label>
      <input
        type="file"
        name="image"
        id="image"
        required
        class="form-control"
        value="{this.work.image}"
        (change)="handleImageChange($event)"
      />
    </div>
    <div class="form-group mt-3">
      <label for="title">Work name:</label>
      <input
        type="text"
        name="title"
        id="title"
        class="form-control"
        required
        [(ngModel)]="work.name"
      />
    </div>
    <div class="form-group mt-3">
      <label for="body">Work description:</label>
      <textarea
        name="body"
        id="body"
        rows="8"
        class="form-control"
        required
        [(ngModel)]="work.description"
      ></textarea>
    </div>
    <div class="form-group mt-3">
      <label for="dateCreated">Date of Creation:</label>
      <input
        class="date"
        type="date"
        id="dateCreated"
        name="dateCreated"
        [(ngModel)]="work.dateCreated"
        required
      />
    </div>
    <div class="form-group dropdown mt-3">
      <label for="genre">Status</label>
      <select
        name="workStatus"
        id="workStatus"
        class="form-control dropdown-toggle"
        required
        [(ngModel)]="work.worksStatus"
      >
        <option value="IN_PROGRESS">WORK IN PROGRESS</option>
        <option value="COMPLETED">COMPLETED</option>
      </select>
    </div>
    <div class="form-check mt-3">
      <input
        class="form-check-input"
        type="radio"
        name="featured"
        id="featuredYes"
        [value]="true"
        [(ngModel)]="work.featured"
        required
      />
      <label class="form-check-label" for="featuredYes"> Featured </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="featured"
        id="featuredNo"
        [value]="false"
        [(ngModel)]="work.featured"
      />
      <label class="form-check-label" for="featuredNo"> Not Featured </label>
    </div>
    <div class="mt-3 d-flex justify-content-between">
      <button type="submit" class="btn" [disabled]="form.invalid">
        <i class="bi bi-stickies"></i> Add Work
      </button>
      <button type="reset" class="btn">
        <i class="bi bi-x-circle"></i> Reset
      </button>
    </div>
    <button type="button" class="btn mt-5" (click)="backToHome()">
      <i class="bi bi-arrow-return-left align-middle"></i> Back to Home
    </button>
  </form>
</div>
